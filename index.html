<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <!-- Calculator -->
  </head>
  <body>
    <!-- <h1>Calculator</h1> -->
    <div class="calculator-window">
      <div class="calculator-display">
        <h1 id="previousNum"></h1>
        <h1 id="currentNum"></h1>
      </div>
      <div class="buttons">
        <section class="row1">
          <button class="operator">+</button>
          <button class="operator">-</button>
          <button class="operator">x</button>
          <button class="operator">รท</button>
        </section>
        <section class="row2">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="negative"><i class="bi bi-plus-slash-minus"></i></button>
        </section>
        <section class="row3">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
        </section>
        <section class="row4">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
        </section>

        <section class="row5">
          <button class="number">.</button>
          <button class="number">0</button>
          <button class="clear">CE</button>
          <button class="backspace"><i class="bi bi-backspace"></i></button>
        </section>
        <button class="equal">=</button>
      </div>
    </div>
  </body>
</html>
